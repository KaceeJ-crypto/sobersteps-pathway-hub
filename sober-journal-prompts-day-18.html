<script>
// Matrix rain (purple, green, pink) on black
(function(){
  const canvas = document.getElementById('matrix-canvas');
  const ctx = canvas.getContext('2d');
  function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
  window.addEventListener('resize', resize); resize();
  const letters = "アァカサタナハマヤラワ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
  const fontSize = 16;
  let columns = Math.floor(canvas.width / fontSize);
  let drops = Array(columns).fill(1);
  function color(step){
    // cycle purple -> green -> pink
    const palette = ["#9b59ff","#18ff92","#ff66cc"];
    return palette[step % palette.length];
  }
  let tick=0;
  function draw(){
    ctx.fillStyle = "rgba(0,0,0,0.08)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.font = fontSize + "px monospace";
    for(let i=0; i<drops.length; i++){
      const txt = letters[Math.floor(Math.random()*letters.length)];
      ctx.fillStyle = color(tick+i);
      ctx.fillText(txt, i*fontSize, drops[i]*fontSize);
      if(drops[i]*fontSize > canvas.height && Math.random() > 0.975){ drops[i]=0; }
      drops[i]++;
    }
    tick++;
    requestAnimationFrame(draw);
  }
  draw();
})();
</script>
